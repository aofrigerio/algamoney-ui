<div class="ui-g">
    <p-table #tabela [value]="lancamentos" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" (onLazyLoad)="aoMudarPagina($event)" [showCurrentPageReport]="true" [totalRecords]="totalRegistros" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Data Vencimento</th>
                <th>Data Pagamento</th>
                <th>Tipo</th>
                <th class="col-valor">Valor</th>
                <th class="col-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lanc>
            <tr>
                <td>{{lanc.pessoa.nome}}</td>
                <td>{{lanc.descricao}}</td>
                <td>{{lanc.dataVencimento}}</td>
                <td>{{lanc.dataPagamento}}</td>
                <td>{{lanc.tipo}}</td>
                <td class="col-valor" [style.color]="lanc.tipo === 'DESPESA'? 'red' : 'blue'">{{lanc.valor}}</td>
                <td class="col-acoes">
                    <a pButton icon=" pi pi-pencil " style="margin: auto 5px;" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton icon="pi pi-trash " pTooltip="Excluir" tooltipPosition="top" (click)="excluir(lanc,tabela)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
