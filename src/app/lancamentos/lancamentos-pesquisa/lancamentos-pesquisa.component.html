<div class="container">
    <div class="ui-g">

        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Lançamentos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" [(ngModel)]="descricao">
            </div>

            <div class="ui-g-12">
                <label style="display: block;">Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" name="dataVencimentoInicio" [(ngModel)]="dataVencimentoInicio"></p-calendar>
                <label>Até</label>
                <p-calendar dateFormat="dd/mm/yy" name="dataVencimentoFim" [(ngModel)]="dataVencimentoFim"></p-calendar>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>

        </form>
    </div>

    <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>


</div>
